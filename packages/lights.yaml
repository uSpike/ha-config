# 1 x Up         2            7680
# 1 x Down       1            7680
# 2 x Up         2            7860
# 2 x Down       1            7860
# 3 x Up         2            7920
# 3 x Down       1            7920
# 4 x Up         2            7980
# 4 x Down       1            7980
# 5 x Up         2            8040
# 5 x Down       1            8040
